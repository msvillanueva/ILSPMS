<div class="panel-primary">
    <div class="panel-heading">
        {{viewModel.ID > 0 ? viewModel.Name : "CREATE DIVISION"}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form role="form" angular-validator name="fillupForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 selectContainer">
                                <label class="control-label" for="name">Division Name</label>
                                <input type="text" class="form-control" ng-model="viewModel.Name" name="name" id="name" placeholder="Division name"
                                       validate-on="blur" required required-message="'Division name is required'">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="fillupForm.$invalid || dataLoading">{{coupon.ID > 0 ? "Update" : "Create"}}</button>
            <button type="button" class="btn btn-default" ng-click="close()" ng-disabled="dataLoading">Close</button>
        </div>
    </div>
</div>
