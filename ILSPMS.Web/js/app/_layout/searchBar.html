<form class="search-form">
    <div class="input-group">
        <input class="form-control" placeholder="Search record" ng-model="filter" type="search">
        <div class="input-group-btn">
            <button class="btn btn-default search-button" type="submit" ng-click="search();"><i class="fa fa-search"></i></button>
            <button class="btn btn-default search-button" type="submit" ng-click="clearSearch();"><i class="fa fa-remove"></i></button>
        </div>
    </div>
</form>
