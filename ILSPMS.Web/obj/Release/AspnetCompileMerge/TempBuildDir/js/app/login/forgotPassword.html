<div class="login_box" ng-controller="forgotPasswordCtrl">
    <h3><span>FORGOT PASSWORD</span></h3>
    <form name="forgotPasswordForm" ng-submit="requestPassword()">
        <div class="form-group mt40">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" ng-model="user.Email" required>
            <span ng-show="forgotPasswordForm.email.$dirty && !forgotPasswordForm.email.$valid" class="warning-message">
                <i class="icon-warning" aria-hidden="true"></i> Email is not valid
            </span>
        </div>
        <div class="col-md-12">
            <div class="form-group clearfix mt10">
                <button type="submit" ng-disabled="forgotPasswordForm.$invalid || dataLoading" class="btn btn-primary btn-lg">Send Password</button>
                &nbsp;
                <a ng-href="#/" href="" class="btn btn-danger btn-lg" ng-show="showCancel">Cancel</a>
            </div>
        </div>
    </form>
</div>
