<div class="panel-primary">
    <div class="panel-heading">
        {{viewModel.ID > 0 ? viewModel.FullName : "NEW USER"}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form role="form" angular-validator name="fillupForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 selectContainer">
                                <label class="control-label" for="role">Role access</label>
                                <select ng-model="viewModel.RoleID" class="form-control black" ng-options="option.ID as option.Name for option in roles" required></select>
                                <input type="hidden" name="RoleID" ng-value="viewModel.RoleID" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-show="viewModel.RoleID == 2 || viewModel.RoleID == 3">
                        <div class="row">
                            <div class="col-xs-12 selectContainer">
                                <label class="control-label" for="div">Division</label>
                                <select ng-model="viewModel.DivisionID" class="form-control black" ng-options="option.ID as option.Name for option in divisions"></select>
                                <input type="hidden" name="DivisionID" ng-value="viewModel.DivisionID" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 selectContainer">
                                <label class="control-label" for="fname">First name</label>
                                <input type="text" class="form-control" ng-model="viewModel.FirstName" name="fname" id="fname" placeholder="Firstname"
                                       validate-on="blur" required required-message="'First name is required'">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 selectContainer">
                                <label class="control-label" for="lname">Last name</label>
                                <input type="text" class="form-control" ng-model="viewModel.LastName" name="lname" id="lname" placeholder="Lastname"
                                       validate-on="blur" required required-message="'Last name is required'">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 selectContainer">
                                <label class="control-label" for="email">Email</label>
                                <input type="email" class="form-control" ng-model="viewModel.Email" name="email" id="email" placeholder="email@something.com"
                                       validate-on="blur" required required-message="'Email is required'">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="fillupForm.$invalid || dataLoading">{{viewModel.ID > 0 ? "Update" : "Create"}}</button>
            <button type="button" class="btn btn-default" ng-click="close()" ng-disabled="dataLoading">Close</button>
        </div>
    </div>
</div>
