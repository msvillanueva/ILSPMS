<div class="panel-primary">
    <div class="panel-heading">
        ACTIVITY ATTACHMENT
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 selectContainer">
                <label class="control-label">Activity: {{activity.Activity}}</label>
            </div>
        </div>
        <div class="row">
            <div class="mt20 col-lg-12">
                <table class="table table-striped responsive-utilities jambo_table bulk_action" st-table="files" st-safe-src="tableRowCollection">
                    <thead>
                        <tr class="headings">
                            <th>Date uploaded </th>
                            <th>Filename </th>
                            <th class="no-link last">
                                <span class="nobr">Action</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in files">
                            <td>{{row.DateCreated | date:'dd MMM yyyy'}}</td>
                            <td>{{row.Name}}</td>
                            <td class="last">
                                <a class="btn btn-default" href="/{{row.Link}}" download><i class="fa fa-download"></i> Download</a>
                                <a class="btn btn-danger" ng-click="archiveFile($index, row)" ng-if="canAdd && !IsSubmitted"><i class="fa fa-trash"></i> Archive</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="9" class="text-center">
                                <div st-pagination="" st-items-by-page="5" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="close()" ng-disabled="dataLoading">Close</button>
        </div>
    </div>
</div>
