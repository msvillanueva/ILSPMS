<div class="row mt40">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel-body">
            <form class="form-horizontal" role="form" angular-validator name="fillForm">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">Current password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" ng-model="viewModel.Current" name="current" id="current" placeholder="Current password"
                                   validate-on="blur" required required-message="'Current password is required'">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-3 control-label">New passowrd</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" ng-model="viewModel.New" name="new" id="new" placeholder="New password" ng-minlength="6"
                                   validate-on="blur" required required-message="'New password is required'">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Confirm password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" ng-model="viewModel.Confirm" name="confirm" id="confirm" placeholder="Confirm password"
                                   validate-on="blur" required required-message="'Confirmation password is required'">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary" ng-disabled="fillForm.$invalid || dataLoading || Paswords.New != Paswords.Confirm" ng-click="save()">Change password</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
